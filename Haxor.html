<!doctype html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Articulate Hacker Hub</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700;900&display=swap" rel="stylesheet">

    <style>
      body {
        background-color: #0d0d0d;
        color: #ffffff;
        font-family: 'Rubik', sans-serif;
        overflow-x: hidden;
      }

      .navbar {
        background-color: #000 !important;
        padding: 1rem;
        border-bottom: 2px solid #776cca;
      }

      .hero-section {
        text-align: center;
        padding: 5rem 2rem;
        background: linear-gradient(135deg, #776cca, #ef9a5c);
        position: relative;
      }

      .typewriter-text {
        font-size: 2rem;
        font-weight: 900;
        color: #ffffff;
        margin-bottom: 1.5rem;
      }

      .typewriter {
        display: inline-block;
        overflow: hidden;
        white-space: nowrap;
        border-right: 3px solid #ffffff;
        animation: typing 4s steps(30) infinite alternate;
      }

      @keyframes typing {
        from { width: 0; }
        to { width: 100%; }
      }

      .fake-terminal {
        background-color: #000;
        padding: 1.5rem;
        border-radius: 15px;
        text-align: left;
        margin-top: 20px;
      }

      .fake-terminal input {
        background-color: transparent;
        border: none;
        color: #ffffff;
        width: 100%;
        outline: none;
        padding: 10px;
      }

      .command-result {
        margin-top: 10px;
        color: #00ff00;
      }

      .glitch-hover {
        color: #ef9a5c;
        transition: all 0.3s ease;
      }

      .glitch-hover:hover {
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff, 0 0 30px #ffffff;
        transform: scale(1.1);
      }
    </style>
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand glitch-hover" href="#">Articulate Hub</a>
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item me-3">
              <a class="nav-link active glitch-hover" href="#">E-book</a>
            </li>
            <li class="nav-item">
              <a class="nav-link glitch-hover" href="#">Kit</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
      <h1 class="typewriter-text">Welcome to the Hub...</h1>
      <div class="typewriter">
        <p>If you're here, your IP address is being tracked...</p>
      </div>

      <div class="ip-display">
        Your Location: <span id="user-location">Fetching...</span>
      </div>

      <!-- Terminal -->
      <div class="fake-terminal">
        <label for="command-input">Enter a Command:</label>
        <input id="command-input" type="text" placeholder="Type 'help' for commands..." />
        <div class="command-result" id="command-output"></div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; Made by Articulate Hub | Respect the code, or else!</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Fetch Location with IP -->
    <script>
      async function fetchLocation() {
        try {
          const response = await fetch('https://ipinfo.io/json?token=YOUR_TOKEN_HERE');
          const data = await response.json();
          document.getElementById("user-location").innerText = `${data.city}, ${data.region}, ${data.country} | Timezone: ${data.timezone}`;
        } catch (error) {
          document.getElementById("user-location").innerText = "Error fetching location!";
        }
      }
      fetchLocation();
    </script>

    <!-- Fake Terminal Logic -->
    <script>
      document.getElementById('command-input').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
          const command = e.target.value.toLowerCase();
          let output = "";

          switch (command) {
            case 'help':
              output = "Available Commands: 'status', 'secrets', 'time', 'clear'";
              break;
            case 'status':
              output = "System Status: All systems operational. No intrusions detected.";
              break;
            case 'secrets':
              output = "Secret Unlocked: You found the hidden message! Welcome, elite hacker!";
              break;
            case 'time':
              output = `Server Time: ${new Date().toLocaleTimeString()}`;
              break;
            case 'clear':
              output = "";
              document.getElementById("command-output").innerHTML = "";
              break;
            default:
              output = `Unknown Command: '${command}'`;
          }
          if (command !== 'clear') {
            document.getElementById("command-output").innerHTML += `<div>> ${command}<br>${output}</div>`;
          }
          e.target.value = "";
        }
      });
    </script>
  </body>
</html>
