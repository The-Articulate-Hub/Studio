<!doctype html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Articulate Hacker Hub</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700;900&display=swap" rel="stylesheet">

    <style>
      body {
        background-color: #0d0d0d;
        color: #ffffff;
        font-family: 'Rubik', sans-serif;
        overflow-x: hidden;
      }

      .navbar {
        background-color: #000 !important;
        padding: 1rem;
        border-bottom: 2px solid #776cca;
      }

      .navbar-brand, .nav-link {
        color: #ef9a5c !important;
        font-weight: 700;
        text-transform: uppercase;
        transition: color 0.2s ease-in-out;
      }

      .hero-section {
        text-align: center;
        padding: 5rem 2rem;
        background: linear-gradient(135deg, #776cca, #ef9a5c);
        position: relative;
        overflow: hidden;
      }

      .hero-text {
        font-size: 2rem;
        font-weight: 900;
        animation: glitch 1.5s infinite;
        margin-bottom: 20px;
      }

      @keyframes glitch {
        0% { text-shadow: 2px 2px #ff00ff; }
        50% { text-shadow: -2px -2px #00ffff; }
        100% { text-shadow: 2px 2px #ff00ff; }
      }

      .ip-display {
        background-color: #000;
        padding: 1rem;
        border-radius: 15px;
        margin-top: 1.5rem;
        display: inline-block;
        color: #ef9a5c;
        font-size: 1.2rem;
        animation: fadeIn 2s;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .matrix-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: url('https://media.giphy.com/media/3o7aCSPqXE0McJ8DrG/giphy.gif');
        opacity: 0.08;
      }

      .footer {
        background-color: #000;
        padding: 1.5rem;
        text-align: center;
        border-top: 2px solid #776cca;
      }

      .footer p {
        margin: 0;
        font-size: 1rem;
      }
    </style>
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">Articulate Hub</a>
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item me-3">
              <a class="nav-link active" href="#">E-book</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Kit</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
      <div class="matrix-bg"></div>
      <h1 class="hero-text">ACCESS GRANTED</h1>
      <p>If you're not supposed to be here... we know who you are üïµÔ∏è‚Äç‚ôÇÔ∏è</p>
      <div class="ip-display">
        Your IP Address: <span id="user-ip">Fetching...</span>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; Made by Articulate Hub | Respect the code, or else!</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Fetch Real IP Address -->
    <script>
      async function fetchIP() {
        try {
          const response = await fetch('https://api.ipify.org?format=json');
          const data = await response.json();
          document.getElementById("user-ip").innerText = data.ip;
        } catch (error) {
          document.getElementById("user-ip").innerText = "Error fetching IP!";
        }
      }
      fetchIP();
    </script>
  </body>
</html>
