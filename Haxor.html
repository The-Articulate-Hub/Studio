<!doctype html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Articulate Hacker Hub</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700;900&display=swap" rel="stylesheet">

    <style>
      body.dark-mode {
        background-color: #0d0d0d;
        color: #ffffff;
      }

      body.light-mode {
        background-color: #f4f4f4;
        color: #333;
      }

      .navbar {
        background-color: #000;
        padding: 1rem;
        border-bottom: 2px solid #776cca;
      }

      .hero-section {
        padding: 5rem 2rem;
        text-align: center;
        position: relative;
      }

      .typewriter-text {
        font-size: 2rem;
        font-weight: 900;
      }

      .toggle-button {
        cursor: pointer;
        margin: 1rem auto;
        font-size: 1rem;
        padding: 10px 20px;
        background-color: #ef9a5c;
        border: none;
        color: #fff;
        border-radius: 5px;
        text-transform: uppercase;
        transition: all 0.3s ease;
      }

      .fake-terminal {
        background-color: #000;
        padding: 1.5rem;
        border-radius: 15px;
        margin-top: 20px;
        width: 80%;
        max-width: 800px;
        position: absolute;
        cursor: move;
      }

      .self-destruct-button {
        background-color: red;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1.2rem;
        margin-top: 20px;
        border-radius: 8px;
        transition: transform 0.3s ease;
      }

      .glitch-hover:hover {
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
        transform: scale(1.1);
      }
    </style>
  </head>

  <body class="dark-mode">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand glitch-hover" href="#">Articulate Hub</a>
        <button class="toggle-button" onclick="toggleMode()">Toggle Dark/Light Mode</button>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
      <h1 class="typewriter-text">Welcome to the Hub...</h1>
      <div class="ip-display">Location: <span id="user-location">Fetching...</span></div>

      <!-- Terminal -->
      <div class="fake-terminal" id="terminal-window">
        <label for="command-input">Enter a Command:</label>
        <input id="command-input" type="text" placeholder="Type 'help' for commands..." />
        <div class="command-result" id="command-output"></div>
      </div>

      <button class="self-destruct-button" onclick="selfDestruct()">Self-Destruct</button>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; Articulate Hub | Respect the code or else!</p>
    </footer>

    <!-- Scripts -->
    <script>
      // Dark/Light Mode Toggle
      function toggleMode() {
        document.body.classList.toggle('dark-mode');
        document.body.classList.toggle('light-mode');
      }

      // Dragging Terminal
      const terminal = document.getElementById('terminal-window');
      terminal.onmousedown = function (event) {
        let shiftX = event.clientX - terminal.getBoundingClientRect().left;
        let shiftY = event.clientY - terminal.getBoundingClientRect().top;
        terminal.style.position = 'absolute';
        terminal.style.zIndex = 1000;

        document.body.append(terminal);
        moveAt(event.pageX, event.pageY);

        function moveAt(pageX, pageY) {
          terminal.style.left = pageX - shiftX + 'px';
          terminal.style.top = pageY - shiftY + 'px';
        }

        function onMouseMove(event) {
          moveAt(event.pageX, event.pageY);
        }

        document.addEventListener('mousemove', onMouseMove);
        terminal.onmouseup = function () {
          document.removeEventListener('mousemove', onMouseMove);
          terminal.onmouseup = null;
        };
      };

      terminal.ondragstart = () => false;

      // Self-Destruct Countdown
      function selfDestruct() {
        let countdown = 5;
        const interval = setInterval(() => {
          alert(`Self-destruct in ${countdown}...`);
          countdown--;
          if (countdown === 0) {
            clearInterval(interval);
            window.location.href = 'https://articulatehub.com';
          }
        }, 1000);
      }

      // Location Fetching
      async function fetchLocation() {
        const response = await fetch('https://ipinfo.io/json?token=YOUR_TOKEN_HERE');
        const data = await response.json();
        document.getElementById('user-location').innerText = `${data.city}, ${data.region}, ${data.country}`;
      }

      fetchLocation();

      // Terminal Command Input
      document.getElementById('command-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          const command = e.target.value.toLowerCase();
          let output = '';

          switch (command) {
            case 'help':
              output = 'Commands: status, time, clear, secrets';
              break;
            case 'status':
              output = 'All systems running.';
              break;
            case 'secrets':
              output = 'Welcome, elite hacker!';
              break;
            case 'time':
              output = `Current Time: ${new Date().toLocaleTimeString()}`;
              break;
            case 'clear':
              document.getElementById('command-output').innerHTML = '';
              return;
            default:
              output = `Unknown Command: ${command}`;
          }

          const commandOutput = document.getElementById('command-output');
          commandOutput.innerHTML += `<p>> ${command}<br>${output}</p>`;
          e.target.value = '';
        }
      });
    </script>
  </body>
</html>
