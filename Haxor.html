    <!-- Bootstrap CSS -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700;900&display=swap" rel="stylesheet">

    <style>
      body {
        background-color: #1c1c1b;
        color: #ffffff;
        font-family: 'Rubik', sans-serif;
        overflow-x: hidden;
      }

      .navbar {
        background-color: #000 !important;
        padding: 1rem;
        border-bottom: 2px solid #776cca;
      }

      .navbar-brand, .nav-link {
        color: #ef9a5c !important;
        font-weight: 700;
        text-transform: uppercase;
      }

      .hero-section {
        text-align: center;
        padding: 5rem 2rem;
        background: linear-gradient(135deg, #776cca, #ef9a5c);
        position: relative;
      }

      .hero-text {
        font-size: 2rem;
        font-weight: 900;
        animation: glitch 1.5s infinite;
      }

      @keyframes glitch {
        0% { text-shadow: 2px 2px #ff00ff; }
        50% { text-shadow: -2px -2px #00ffff; }
        100% { text-shadow: 2px 2px #ff00ff; }
      }

      .organic-shape {
        position: absolute;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
      }

      .button-container a {
        display: inline-block;
        padding: 1rem 2rem;
        margin: 10px;
        font-size: 1.25rem;
        border-radius: 15px;
        border: 2px solid #ef9a5c;
        text-decoration: none;
        transition: background-color 0.3s;
        color: #ef9a5c;
      }

      .button-container a:hover {
        background-color: #ef9a5c;
        color: #1c1c1b;
      }

      .footer {
        background-color: #000;
        padding: 1.5rem;
        text-align: center;
        border-top: 2px solid #776cca;
      }

      .footer p {
        margin: 0;
        font-size: 1rem;
      }
    </style>
  </head>

  <body>

    <nav class="navbar navbar-expand-lg">

            </li>

        </div>

    </nav>

    <footer class="footer">
