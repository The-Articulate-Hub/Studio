<!DOCTYPE html>
<html>
<head>
  <title>Kit Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header img {
      max-width: 100px;
      margin-bottom: 10px;
    }
    .kit {
      border: 1px solid #ddd;
      border-radius: 5px;
      margin: 10px;
      padding: 15px;
      background: white;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1em;
    }
    button:hover {
      background-color: #0056b3;
    }
    footer {
      text-align: center;
      padding: 10px;
      margin-top: 20px;
      font-size: 0.9em;
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://lwfiles.mycourse.app/655b35fbfdce42739eabd7cf-public/e7bb21dceaac753035eba14d6abfd207.png" alt="Logo">
    <h1>Kit Management System</h1>
  </header>
  <div id="kits-container"></div>
  <footer>
    <p>Â© 2025 Your Organisation Name | <a href="https://yourwebsite.com">Visit Our Website</a></p>
  </footer>
  <script>
    const apiEndpoint = 'https://script.google.com/macros/s/1LQGvQ_Vte138jsAEfQb_jGIDFu1qgq1pJwkUlAx6RM2kYKRlLqyqQ86k/exec'; // Corrected Apps Script Web App URL

    // Fetch kits from the backend
    fetch(apiEndpoint)
      .then((response) => response.json())
      .then((kits) => {
        const container = document.getElementById('kits-container');
        kits.forEach((kit) => {
          const kitDiv = document.createElement('div');
          kitDiv.className = 'kit';
          kitDiv.innerHTML = `
            <h3>${kit.name}</h3>
            <p><strong>Location:</strong> ${kit.location}</p>
            <p><strong>Status:</strong> ${kit.status}</p>
            <button onclick="selectKit('${kit.uuid}')">${kit.status === 'Available' ? 'Clock Out' : 'Clock In'}</button>
          `;
          container.appendChild(kitDiv);
        });
      })
      .catch((error) => console.error('Error fetching kits:', error));

    // Handle kit actions
    function selectKit(uuid) {
      const action = confirm('Clock In or Out?') ? 'Clock In' : 'Clock Out';
      fetch(apiEndpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ udid: uuid, action }),
      })
        .then((response) => response.json())
        .then((data) => alert(data.message))
        .catch((error) => console.error('Error performing action:', error));
    }
  </script>
</body>
</html>
