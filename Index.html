<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embed Living Archive</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="https://livingarchive.net/" frameborder="0" allowfullscreen>
    <p>Your browser does not support iframes. Please visit <a href="https://livingarchive.net/">Living Archive</a> directly.</p>
  </iframe>
</body>
</html>
